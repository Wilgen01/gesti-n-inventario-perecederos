<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav min-w-40" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">Productos</a>
            <a mat-list-item routerLink="/inventory-entry">Entrada</a>
            <a mat-list-item routerLink="inventory-exit">Salida</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home">home</mat-icon>
            </button>
            <span>frontend-ikbo-inventario</span>
        </mat-toolbar>
        <main class="p-4">
            <router-outlet />
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
