<table mat-table [dataSource]="entries" class="mat-elevation-z8">
    
    <ng-container matColumnDef="idEntry">
      <th mat-header-cell *matHeaderCellDef>ID Entrada</th>
      <td mat-cell *matCellDef="let element">{{ element.idEntry }}</td>
    </ng-container>
    
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>
  
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>
  
    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef>Fecha de Expiraci√≥n</th>
      <td mat-cell *matCellDef="let element">
        {{ element.expiryDate | date: 'yyyy-MM-dd' }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estatus</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
